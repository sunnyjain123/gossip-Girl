<section data-ng-controller="activityController" class="container" ng-init="getactivity()">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeInUp" style="">
		<h2 style="margin-bottom :20px;">Friends Activities</h2>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="activitylength != 0">
			<ul ng-repeat="activity in activities">
				<li style="font-size: 17px;">{{activity.status}}</li>
			</ul>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="activitylength == 0">
			<h2 class="text-center">You have no notification from your followers.</h2>
		</div>
	</div>
</section>
