<section data-ng-controller="followController" class="container" ng-init="getusers()">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeInUp" style="">
		<h2 style="margin-bottom: 30px;">Follow</h2>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="col-xs-3 text-center" style="margin-bottom: 20px; padding: 0 10px 10px 10px;" ng-repeat="user in users">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border: 1px solid #ccc; padding: 0 10px 10px 10px;">
					<h5 style="margin-bottom: 20px;">{{user.username}}</h5>
					<button class="btn btn-primary btn-sm" style="width: 100%;" ng-if="!user.follow" ng-click="follow(user)">Follow</button>
					<button class="btn btn-primary btn-sm" style="width: 100%;" ng-if="user.follow" ng-click="unfollow(user)">Unfollow</button>
				</div>
			</div>
		</div>

	</div>
</section>
