<section data-ng-controller="profileController" class="container" ng-init="getUser()">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeInUp">
		<h2>Profile Page</h2>

		<div class="col-xs-6">
			<div class="form-group">
				<label>Name : </label>
				<input class="form-control" type="text" placeholder="Name..." required ng-model="user.name">
			</div>

			<div class="form-group">
				<label>Email : </label>
				<input class="form-control" type="email" placeholder="Email Id..." disabled required ng-model="user.email">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>User Name : </label>
				<input class="form-control" type="text" placeholder="User Name" disabled required ng-model="user.username">
			</div>
		</div>
		<div class="col-xs-12">
			<button class="btn btn-primary pull-right" ng-click="updateuser(user)" ng-if="updateuserbtn">Update</button>
		</div>
	</div>
</section>
